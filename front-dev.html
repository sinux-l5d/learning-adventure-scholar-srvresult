<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front de developpement</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io({
        auth: {
          token: 'INSERT HERE',
        },
      });
      socket.on('exercices', console.log);
      socket.on('tentatives', console.log);
      socket.on('connect_error', console.log);
      socket.on('connect', () => {
        console.log('Connect√© !');
      });
      console.log('Vous verrez ici les exercices et les tentatives');
    </script>
  </head>
  <body>
    <p>
      Utilisez la console de developpement. L'objet <code>socket</code> est accessible dans la
      console.
    </p>
  </body>
</html>
